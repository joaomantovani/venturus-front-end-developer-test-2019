

<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>E-mail</th>
      <th>City</th>
      <th>Ride in group</th>
      <th>Day of the week</th>
      <th>Posts</th>
      <th>Albums</th>
      <th>Photos</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user?.username}}</td>
      <td>{{user?.name}}</td>
      <td>{{user?.email}}</td>
      <td>{{user?.address.city}}</td>
      <td>{{user?.rideInGroup?.title}}</td>
      <td>
        <app-field-days *ngIf="user" [user]="user"></app-field-days>
      </td>
      <td>{{user?.posts.length}}</td>
      <td>{{user?.albums.length}}</td>
      <td>{{calcPhoto(user)}}</td>
    </tr>
  </ng-template>
</p-table>
