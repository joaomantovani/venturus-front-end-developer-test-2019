<div class="full-background">
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4" *ngFor="let icon of icons">
        <div class="iconbox">
          <div class="icon-wrap">
            <fa-icon size="3x" [icon]="icon.icon"></fa-icon>
          </div>
          <div class="text-wrap">
            <small>{{icon.small}}</small>
            <h5>{{icon.h5}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <app-user-table [newUser]="newUser"></app-user-table>
</div>
