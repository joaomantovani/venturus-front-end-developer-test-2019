<div class="container registration-banner">
  <div class="row" >
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4" *ngFor="let icon of icons">
      <div class="iconbox">
        <h5>{{icon.title}}</h5>
        <div class="text-wrap">
          <div class="icon-wrap">
            <fa-icon size="4x" [styles]="'regular'" [icon]="icon.icon"></fa-icon>
          </div>
          <p>{{icon.paragraph}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="offset-md-1 col-md-10 offset-sm-0 col-sm-12">
    <hr>
    <app-user-form (newUser)="receiverNewUser($event)"></app-user-form>
  </div>
</div>
